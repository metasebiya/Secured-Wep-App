{% extends 'base.html' %}
{% block title %}Sign up{% endblock title%}
{% block content %}
<div class="container my-4 bg pb-5">
    <div class="row justify-content-center ">
        <div class="col-6">
            <div class="card">
                <h3>Sign up</h3>
                <form action="{% url "signup_request"%}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter your Firstname"
                               name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter your Lastname"
                               name="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Username</label>
                        <input type="text" class="form-control" id="uname" placeholder="Enter your Username"
                               name="uname" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your Email"
                               name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Choose a password</label>
                        <input type="password" class="form-control" id="password1" placeholder="Choose a password"
                               name="password1" required>
                    </div>
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="password2">Confirm password</label>
                        <input type="password" class="form-control" id="password2"
                               placeholder="Retype your password" name="password2" required>
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">SignUp</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
